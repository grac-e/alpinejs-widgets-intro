    <div x-data="counter">
        <div x-data="{ count : 0 } ">
            <h1>Counter</h1>
            <div class="counter" x-text="count"></div>
            <div>
                <button @click="count++">+</button>
                <button @click="count--">-</button>
                <button @click="count()">Reset</button>
            </div>
        </div>
    </div>
