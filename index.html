<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine JS</title>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <style>
        .center-text {
            text-align: center;
        }

        body {
            background-color: #bde0fe;
        }
    </style>
</head>

<body>
    <div class="container">
        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
        <div class="center-text">
            <h2>AlpineJS Tutorial Examples</h2>
        </div>
        <div class="row">
            <div class="col s6 m6 l6">
                <div x-data="{ title: 'Hello Alpine' }">
                    <p x-text="title"></p>
                    <button x-on:click="title='Alpine Rocks!'">Click me</button>
                    <!-- <button @click="title='Alpine Rocks!'">click me</button> -->
                </div>
            </div>

            <div class="col s6 m6 l6">
                <div x-data="{ count: 1 }">
                    <p x-text="count"></p>
                    <button @click="count++">Count Up</button>
                    <button @click="count--">Count Down</button>

                </div>
            </div>
        </div>

        <hr />
        <div x-data="{ countdown: 60 }" x-init="setInterval(function(){
                countdown--;
             }, 1000);
             ">
            Countdown timer
            <h2 x-text="countdown"></h2>
        </div>

        <hr />
        <div x-data="{ show: false }">
            <button @click="show=!show">Show</button>
            <!-- <div x-show="show">Hello there!</div> -->
            <div x-show.transition="show">Hello there!</div>
        </div>

        <hr />
        <div x-data="{ title: 'AlpineJS is Awesome' }">
            <p x-text="title"></p>
            <input type="text" x-model="title">
        </div>
        <!-- <hr /> -->
        <div x-data="{ code: '<p>Dynamic Paragraph</p>' }">
            <div x-html="code"></div>
        </div>

        <hr />
        <div x-data="{ code: '<p>Dynamic Paragraph</p>' }">
            <div x-ref="sentence">I am a sentence</div>
            <button @click="$refs.sentence.innerText = 'I just changed'">Change Sentence</button>
        </div>

        <hr />
        <div x-data="{ socks: 'blue' }">
            <!-- Note: remember that the x-if directive must be used inside <template> tags. -->
            <template x-if="socks=='blue'">
                <p>My socks are blue</p>
            </template>
            <template x-if="socks=='green'">
                <p>My socks are green</p>
            </template>
            <button @click="socks = 'green'">Change Socks</button>
        </div>

        <hr />
        <div x-data="{ groceries: ['Milk', 'Eggs', 'Cheese'] }">
            <p>Groceries</p>
            <ul>
                <template x-for="item in groceries">
                    <li x-text="item"></li>
                </template>
            </ul>
        </div>

        <hr />
        <h2 class="center-text">Counter Widget</h2>
        <a href="./counter.html" target="_blank">CLICK HERE!</a>

    </div>
</body>

</html>
